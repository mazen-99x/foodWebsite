<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merida-signup</title>
    <link
      rel="shortcut icon"
      href="assets/images/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/Css/all.min.css" />
    <link rel="stylesheet" href="assets/Css/style.css" />
  </head>
  <body>
    <section id="login" class="login_section">
      <div class="overlay"></div>
      <div class="container">
        <div class="registration form">
          <header>Signup</header>
          <form action="#">
            <input id="userName" type="text" placeholder="Enter your name" />
            <input id="userEmail" type="Email" placeholder="Enter your email" />
            <input
              id="userPassword"
              type="password"
              placeholder="Create a password"
            />
            <p class="alert" id="alert"></p>
            <button id="signUpBtn" class="button">Signup</button>
          </form>
          <div class="signup">
            <span class="signup"
              >Already have an account?
              <a title="login page" href="login.html"
                ><span class="check">Login</span></a
              >
            </span>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/signup.js"></script>
  </body>
</html>
